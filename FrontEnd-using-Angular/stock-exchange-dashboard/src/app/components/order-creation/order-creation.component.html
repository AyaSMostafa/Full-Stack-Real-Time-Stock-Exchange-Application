<div>
    <h2>Order Creation Form</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="stockSymbol">Stock Symbol:</label>
      <input type="text" id="stockSymbol" name="stockSymbol" [(ngModel)]="order.stockSymbol" required>
  
      <label for="orderType">Order Type:</label>
      <select id="orderType" name="orderType" [(ngModel)]="order.orderType" required>
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="order.quantity" required>
  
      <button type="submit">Submit Order</button>
    </form>
  </div>
